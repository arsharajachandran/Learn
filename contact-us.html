<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- ...................................... -->

    <div class="container">
      <!-- post- data send in payload, if get- data in url -->

      <form method="post" action="submit.html">
        <div class="form-item">
          <label>First Name</label>
          <!-- // inline eleements -->
          <input
            name="first_name"
            pattern="[A-Za-z]+"
            required
            minlength="2"
            maxlength="5"
          />
        </div>

        <div class="form-item">
          <label>Last Name</label>
          <input name="last_name" type="text" pattern="[A-Za-z]+" required />
          <!-- input type=password -->
          <input name="last_name" type="password" required />
          <input name="last_name" type="number" max="5" required />

          <div class="form-item">
            <input name="last_name" type="color" />
            <!-- file   (encoding type:multipart/form-data), image,tele -->
          </div>
          <div class="form-item">
            <!-- chkbox  -->
            <input type="checkbox" name="vehicle1" value="Bike" /> I have a
            bike<br />
          </div>
          <!-- radiobutton  / name same hence 1 only chked  -->
          <div class="form-item">
            <label> Male:</label>
            <input type="radio" name="gender" value="male" />
            <label> FeMale:</label>
            <input type="radio" name="gender" value="female" />
          </div>
        </div>

        <!-- dropdown drop -->
        <div class="form-item">
          <label> Courses:</label>
          <select name="courses" multiple>
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="javascript">JS</option>
          </select>
        </div>
        <div class="form-item">
            <label> Address:</label>
          <textarea></textarea>
        </div>



        <!-- //forms group - fieldset and legends - field -->
<fieldset>
    <legend>Additional info</legend>
    <div class="form-item">
        <label> Courses:</label>
        <select name="courses" multiple>
          <option value="html">HTML</option>
          <option value="css">CSS</option>
          <option value="javascript">JS</option>
        </select>
      </div>
      <div class="form-item">
          <label> Address:</label>
        <textarea></textarea>
      </div>
</fieldset>



        <div class="form-item">
          <input type="submit" value="Submit" />
        </div>
      </form>
    </div>
  </body>
</html>
